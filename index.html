<!doctype html>
<head>
	<title> Reaction Tester</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
<h1> Test your speed!</h1>

<p> click on the boxes and circles as quickly as you can!</p>

<button onclick="startOrStopp()" id="startButton"> Start</button>
<h3>
	<table>
		<tr>
			<td>Your Time: <span id="yourTime">0.000</span></td>
			<td >Timer: <span id="timer">0.000</span></td>
			<td> Average Time: <span id="averageTime"> 0.000</span></td>
			<td id="tdEnd"> Highest Score: <span id="highestScore"> 0.000</span></td>
		</tr>
	</table>
</h3>

<main id="main">
	<div id="form">
	</div>
</main>


<script src="js/main.js"></script>
</body>
